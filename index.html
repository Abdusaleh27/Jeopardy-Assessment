<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vina+Sans&family=Ysabeau:ital@1&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jeopardy.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center mt-5 justify-content-center">
      <!-- Header + Spinner -->
      <h1 class="display-1 mb-5 game-title">Jeopardy!</h1>
      <button class="btn btn-info start mb-4">Start Game!</button>
      <div id="spin-container"class="mt-5 ">
        <i class="fa fa-spin fa-spinner spinner"></i>
      </div>
      <!-- Game Card -->
      <div class="card bg-primary text-white w-75 mx-auto shadow-lg hide-elements">
        <div class="card-header text-secondary-emphasis"></div>
        <div class="card-body">
          <h4 class="card-text question"></h4>
          <h4 class="card-text answer">?</h4>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal modal-dialog modal-dialog-centered hide-elements" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body text-light">
              <h3>Game over. Please reload</h3>
              <button type="button" class="btn btn-primary mx-auto restart mt-5">
                Reload Game!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
